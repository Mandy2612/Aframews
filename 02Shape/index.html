<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="2"
        color="#6d32a8" 
        position="0 1 -3"
        rotation="2 5 4"
        scale="1 1 2"
        shadow>
      </a-box>
       <a-circle color="#b990d4" radius="1" position="3 1 -3"></a-circle>
      <a-cylinder color="#d7c8e0" material="side: double" open-ended="true" rotation="90 0 0" position="-2 1 -3"></a-cylinder>
      <a-cone color="tomato" radius-bottom="2" radius-top="0.5" position="-2 3 -3"  rotation="8 5 4"></a-cone>
    </a-scene>
  </body>
</html>
